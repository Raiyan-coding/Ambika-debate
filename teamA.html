<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper rendering and touch zooming on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team A Members</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
    /* Custom adjustments for mobile */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
    <a href="index.html" class="btn btn-primary">Home</a>

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Team A Members</h1>
    <!-- Responsive Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total Matches</th>
            <th>Total Points</th>
            <th>Average Points</th>
            <th>Best Point</th>
          </tr>
        </thead>
        <tbody id="teamATableBody">
          <!-- Team A data will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Team A members (3 members) with all points and matches set to 0
    const teamA = [
      { name: "Medha",   totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Mistu",   totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sajida",  totalMatches: 0, totalPoints: 0, bestPoint: 0 }
    ];


    const tbody = document.getElementById("teamATableBody");
    teamA.forEach((member, index) => {
      const avgPoints = (member.totalMatches > 0) ? (member.totalPoints / member.totalMatches).toFixed(2) : "0.00";
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${member.name}</td>
        <td>${member.totalMatches}</td>
        <td>${member.totalPoints}</td>
        <td>${avgPoints}</td>
        <td>${member.bestPoint}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
