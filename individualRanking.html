<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Individual Ranking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <a href="index.html" class="btn btn-primary">Home</a>

  <div class="container mt-5">
    <h1>Individual Ranking</h1>
    <!-- Responsive Table Container -->
    <div class="table-responsive">
      <table id="individualTable" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Team</th>
            <th>Total Matches</th>
            <th>Total Points</th>
            <th>Average Points</th>
            <th>Best Point</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Updated individuals data with totalMatches and totalPoints set to 0.
    const individuals = [
      // Team A (3 members)
      { name: "Medha",   team: "A", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Mistu",   team: "A", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sajida",  team: "A", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      
      // Team B (5 members)
      { name: "Raiyan",  team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sabit",   team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Chinmoy", team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Safee",   team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Rifat",   team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      
      // Team C (5 members)
      { name: "Arnob",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sulayman",team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Tasin",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sijan",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Nabil",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      
      // Team D (5 members)
      { name: "Dibbo",   team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sourav",  team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Alif",    team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Marjan",  team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Safin",   team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 }
    ];
</script>


<script>
    // Calculate average points for each individual.
    individuals.forEach(ind => {
      ind.avgPoints = (ind.totalMatches > 0) ? (ind.totalPoints / ind.totalMatches).toFixed(2) : "0.00";
    });
    
    // Sort individuals by totalPoints in descending order.
    individuals.sort((a, b) => b.totalPoints - a.totalPoints);
    
    // Render the sorted data into the table.
    const tbody = document.querySelector("#individualTable tbody");
    individuals.forEach((ind, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${ind.name}</td>
        <td>${ind.team}</td>
        <td>${ind.totalMatches}</td>
        <td>${ind.totalPoints}</td>
        <td>${ind.avgPoints}</td>
        <td>${ind.bestPoint}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
