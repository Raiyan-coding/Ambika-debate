<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squad Ranking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
    .table-responsive {
      margin-top: 20px;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn btn-primary">Home</a>
  <div class="container mt-5">
    <h1>Squad Ranking</h1>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="rankingTable">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Squad</th>
            <th>Total Matches</th>
            <th>Total Points</th>
            <th>Average Points</th>
          </tr>
        </thead>
        <tbody id="rankingBody">
        </tbody>
      </table>
    </div>
  </div>
  <script>
    let squadData = [
      { name: "A", matches: 0, points: 0 },
      { name: "B", matches: 0, points: 0 },
      { name: "C", matches: 0, points: 0 },
      { name: "D", matches: 0, points: 0 }
    ];

    squadData.forEach(squad => {
      squad.avg = squad.matches > 0 ? (squad.points / squad.matches).toFixed(2) : 0;
    });

    squadData.sort((a, b) => b.avg - a.avg);

    function updateTable() {
      let tbody = document.getElementById("rankingBody");
      tbody.innerHTML = "";
      squadData.forEach((squad, index) => {
        let row = `<tr>
                     <td>${index + 1}</td>
                     <td>${squad.name}</td>
                     <td>${squad.matches}</td>
                     <td>${squad.points}</td>
                     <td>${squad.avg}</td>
                   </tr>`;
        tbody.innerHTML += row;
      });
    }
    updateTable();
  </script>
</body>
</html>
