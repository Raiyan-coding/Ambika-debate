<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squad Ranking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
    .table-responsive {
      margin-top: 20px;
    }
    /* Optional: Improve vertical alignment in table cells */
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
    <a href="index.html" class="btn btn-primary">Home</a>

  <div class="container mt-5">
    <h1>Squad Ranking</h1>
    <!-- Wrap table in a responsive container -->
    <div class="table-responsive">
      <table id="squadTable" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Squad</th>
            <th>Total Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Squad rows will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Updated individuals data with totalMatches and totalPoints set to 0.
    const individuals = [
      // Team A (3 members)
      { name: "Medha",   team: "A", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Mistu",   team: "A", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sajida",  team: "A", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      
      // Team B (5 members)
      { name: "Raiyan",  team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sabit",   team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Chinmoy", team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Safee",   team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Rifat",   team: "B", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      
      // Team C (5 members)
      { name: "Arnob",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sulayman",team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Tasin",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sijan",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Nabil",   team: "C", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      
      // Team D (5 members)
      { name: "Dibbo",   team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Sourav",  team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Alif",    team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Marjan",  team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 },
      { name: "Safin",   team: "D", totalMatches: 0, totalPoints: 0, bestPoint: 0 }
    ];
</script>
<script>
    // Aggregate total points for each squad.
    const squads = {};
    individuals.forEach(ind => {
      const team = ind.team;
      if (!squads[team]) {
        squads[team] = { team: team, totalPoints: 0 };
      }
      squads[team].totalPoints += ind.totalPoints;
    });
    
    // Convert the squads object to an array and sort descending by total points.
    const squadArray = Object.values(squads).sort((a, b) => b.totalPoints - a.totalPoints);
    
    // Render the squad ranking into the table.
    const tbody = document.querySelector("#squadTable tbody");
    squadArray.forEach((squad, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${squad.team}</td>
        <td>${squad.totalPoints}</td>
      `;
      // Clicking a row redirects to the corresponding team page.
      tr.addEventListener("click", () => {
        window.location.href = `team${squad.team}.html`;
      });
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
